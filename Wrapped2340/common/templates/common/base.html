{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'common/styles.css' %}">

    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="top-user-info">
        {% if user.is_authenticated %}
            <form method="post" action="{% url 'users:logout' %}">
                {% csrf_token %}
                Logged in as <a href="{% url 'home:home' %}">{{ user.username }}</a>
                <input type="submit" value="Log Out">
            </form>
        {% else %}
            <form method="get" action="{% url 'users:login' %}">
                Not logged in
                <input type="submit" value="Log In">
            </form>
            <form method="get" action="{% url 'users:sign-up' %}">
                <input type="submit" value="Sign Up">
            </form>
        {% endif %}
    </div>

    {% include 'common/navbar.html' %} <!-- Include navbar here -->

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
