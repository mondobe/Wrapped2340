<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wrapped Slides</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <style>

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        
        * {
            cursor: default;
        }

        * {
        user-select: none;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0077FF, #9B2DFF, #000000);
            background-size: 300% 300%;
            animation: gradientAnimation 12s ease infinite;
            margin: 0;
            padding: 0;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #slide-container {
            animation: slideIn 1.2s ease-out forwards;
            margin-bottom: 30px;
            max-width: 700px;
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            opacity: 0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            opacity: 0;
            animation: fadeInText 1.2s ease-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeInText {
            to {
                opacity: 1;
            }
        }

        h1, p {
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FFFFFF;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            color: #D1D1D1;
        }

        /* Navigation zones */
        .slide-navigation-zone {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 30%;
            background-color: transparent;
            transition: background-color 0.3s ease;
            cursor: pointer;
            z-index: 100;
        }

        .slide-navigation-zone.left {
            left: 0;
        }

        .slide-navigation-zone.right {
            right: 0;
        }

        .slide-navigation-zone:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #progress-bar-container {
            width: 100%;
            height: 8px;
            background-color: #444;
            border-radius: 50px;
            position: fixed;
            bottom: 0;
            left: 0;
            margin: 0;
        }

        #progress-bar {
            height: 100%;
            background-color: #0077FF;
            border-radius: 50px;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>

<div id="slide-container">
    <div id="slide-icon" class="flex justify-center mb-4 fade-in">
        <img id="slide-icon-img" src="" alt="Slide Icon" style="width: 100px; height: 100px;">
    </div>

    <h1 id="slide-title" class="fade-in">Slide Title</h1>
    <p id="slide-content" class="fade-in">Slide Content goes here...</p>
</div>

<div class="slide-navigation-zone left" onclick="prevSlide()"></div>
<div class="slide-navigation-zone right" onclick="nextSlide()"></div>

<div id="progress-bar-container">
    <div id="progress-bar"></div>
</div>

<!-- Hidden Audio Player -->
<audio id="audio-player" hidden autoplay loop data-wrapped="{{ wrapped_object.content.tracks.preview_url }}">
    <source src="" type="audio/mpeg">
</audio>

<div id="artists-data" style="display: none;">
    {% for artist in wrapped_object.content.artists %}
        <div class="artist">
            <strong>{{ artist.name }}</strong>
        </div>
    {% endfor %}
</div>

<div id="songs-data" style="display: none;">
    {% for track in wrapped_object.content.tracks %}
        <div class="song" data-id="{{ track.id }}">
            <strong>{{ track.name }}</strong>
        </div>
    {% endfor %}
</div>


<script>
    // Function to decode HTML entities
    function decodeHTML(html) {
        const txt = document.createElement('textarea');
        txt.innerHTML = html;
        return txt.value;
    }

    // Initialize page ID and timer
    let pageId = 1;
    let slideTimer = setInterval(nextSlide, 7000); 
    let progressBarInterval;
    const progressBar = document.getElementById('progress-bar');

    const slideIcons = {
        1: "{% static 'css/images/globe.png' %}",
    };

    const audioPlayer = document.getElementById("audio-player");
    audioPlayer.volume = 0.3;

    // Parse music links from Django context
    let musicLinks = [];
    try {
        musicLinks = decodeHTML("{{ wrapped_object.content.preview_urls|escapejs }}").replace(/'/g,'"')
        musicLinks = JSON.parse(musicLinks)
        //console.log("Music Links:", musicLinks);
    } catch (e) {
        console.error('Failed to parse music links:', e);
    }

    // Function to play a specific track
    function playTrack(trackUrl) {
        const sourceElement = audioPlayer.querySelector('source');

        // Set the new audio source
        sourceElement.src = trackUrl;
        audioPlayer.load(); // Reload the audio player with the new source
        audioPlayer.play(); // Start playback
    }

    // Function to play music based on slide
    function playMusic() {
        try {
            const randomNumber = Math.floor(Math.random() * 10);
            playTrack(musicLinks[randomNumber].url)
        } catch {
            console.warn(`No music available`);
        }
    }

    // Function to load content based on page ID
    function loadSlideContent() {
        const slideTitle = document.getElementById("slide-title");
        const slideContent = document.getElementById("slide-content");
        const slideIcon = document.getElementById("slide-icon");

        slideTitle.style.animation = 'none';
        slideContent.style.animation = 'none';
        slideIcon.style.animation = 'none';

        void slideTitle.offsetWidth;
        void slideContent.offsetWidth;
        void slideIcon.offsetWidth;

        slideTitle.style.animation = '';
        slideContent.style.animation = '';
        slideIcon.style.animation = '';


        switch (pageId) {
            case 1:
                slideTitle.innerText = "Get Ready to Travel the World with Audioscape üåé";
                slideContent.innerText = "Take a journey through music from across the globe!";
                playMusic();
                break;
            case 2:
                const locations = JSON.parse("{{ wrapped_object.content.locations|escapejs }}".replace(/'/g, '"'))

                let locationListHTML = '<ol type="1">'; // Start an ordered list
                locations.forEach(location => {
                    const locationName = location.country;

                    // Add each location to the list as a <li> item
                    locationListHTML += `<li><strong>${locationName}</strong></li>`;
                });
                locationListHTML += "</ol>"; // Close the ordered list

                slideTitle.innerText = "Regions Your Favorite Artists Are From";
                slideContent.innerHTML = locationListHTML;
                break;
            case 3:
                slideTitle.innerText = "Genre-ous Moments Ahead üé∂";
                slideContent.innerText = "These are the genres you've been loving this year.";
                playMusic();
                break;
            case 4:
                slideTitle.innerText = "Top Genres";
                slideContent.innerText = "placeholder";
                break;
            case 5:
                slideTitle.innerText = "Counting Down the Beats üîü";
                slideContent.innerText = "placeholder";
                playMusic();
                break;
            case 6:
                const songsData = document.getElementById("songs-data");
                const songs = songsData.getElementsByClassName("song");
                let songListHTML = '<ol type="1">'; // Start an ordered list for songs

                for (let i = 0; i < songs.length; i++) {
                    const song = songs[i];
                    const songName = song.querySelector("strong").innerText;

                    songListHTML += `<li><strong>${songName}</strong></li>`;
                }

                songListHTML += "</ol>"; // Close the ordered list

                slideTitle.innerText = "Your Top 10 Songs";
                slideContent.innerHTML = songListHTML;
                break;
            case 7:
                slideTitle.innerText = "Artist Appreciation Time üé§";
                slideContent.innerText = "placeholder";
                playMusic();
                break;
            case 8:
                const artistsData = document.getElementById("artists-data");
                const artists = artistsData.getElementsByClassName("artist");
                let artistListHTML = '<ol type="1">'; // Start an ordered list for artists
                for (let i = 0; i < artists.length; i++) {
                    const artist = artists[i];
                    const artistName = artist.querySelector("strong").innerText;

                    artistListHTML += `<li><strong>${artistName}</strong></li>`;
                }
                artistListHTML += "</ol>"; // Close the unordered list

                slideTitle.innerText = "Top Artists";
                slideContent.innerHTML = artistListHTML;
                break;
            case 9:
                slideTitle.innerText = "Pack Your Vibes with Audioscape.AI üå¥";
                slideContent.innerText = "Let's see where your music tastes take you!";
                playMusic();
                break;
            case 10:
                slideTitle.innerText = "Your AI Travel Suggestion";
                const vacation = "{{ wrapped_object.content.vacation|escapejs }}"
                console.log(vacation)
                slideContent.innerText = vacation;
                break;
            case 11:
                slideTitle.innerText = "Buzzing With Excitement üêù";
                slideContent.innerText = "placeholder";
                playMusic();
                break;
            case 12:
                slideTitle.innerText = "What‚Äôs the Buzz?";
                slideContent.innerText = "placeholder";
                break;
            case 13:
                slideTitle.innerText = "2nd Game intro";
                slideContent.innerText = "placeholder";
                playMusic();
                break;
            case 14:
                slideTitle.innerText = "Guess the Artist";
                slideContent.innerText = "placeholder";
                break;
            default:
                slideTitle.innerText = "Summary";
                slideContent.innerText = "Your music journey at a glance!";
                playMusic();
                break;
        }
        document.getElementById("slide-icon-img").src = slideIcons[pageId];
        resetProgressBar();
    }

    // Function to go to the next slide
    function nextSlide() {
        if (pageId < 16) {
            pageId++;
            loadSlideContent();
            resetTimer();
        }
    }

    // Function to go to the previous slide
    function prevSlide() {
        if (pageId > 1) {
            pageId--;
            loadSlideContent();
            resetTimer();
        }
    }

    // Reset the timer whenever the user navigates manually
    function resetTimer() {
        clearInterval(slideTimer);
        slideTimer = setInterval(nextSlide, 7000);
    }

    function resetProgressBar() {
        clearInterval(progressBarInterval);
        progressBar.style.width = '0%';
        startProgressBar();
    }

    function startProgressBar() {
        let width = 0;
        progressBarInterval = setInterval(() => {
            if (width >= 100) {
                clearInterval(progressBarInterval);
            } else {
                width++;
                progressBar.style.width = width + '%';
            }
        }, 7000 / 100); 
    }

    // Load the first slide when the page loads
    window.onload = loadSlideContent;
</script>

</body>
</html>
