<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wrapped Slides</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0077FF, #9B2DFF, #000000);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #slide-container {
            animation: slideIn 1s ease forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) rotate(-1deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
        }

        .fade-in {
            opacity: 0;
            animation: fadeInText 1s ease forwards;
        }

        @keyframes fadeInText {
            to {
                opacity: 1;
            }
        }

        /* Nav zones to go right left */
        .slide-navigation-zone {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 30%;
            background-color: transparent;
            transition: background-color 0.3s ease;
            cursor: pointer;
            z-index: 100;
        }
        .slide-navigation-zone.left {
            left: 0;
        }
        .slide-navigation-zone.right {
            right: 0;
        }
        .slide-navigation-zone:hover {
            background-color: hwb(0 0% 100% / 0.040);
        }
    </style>

    
</head>
<body class="flex items-center justify-center min-h-screen text-white">

<div id="slide-container" class="w-full max-w-md p-6 space-y-6 text-center bg-gray-800 rounded-lg shadow-2xl">


    <div id="slide-icon" class="flex justify-center mb-4 fade-in">
        <img id="slide-icon-img" src="" alt="Slide Icon" style="width: 100px; height: 100px;" class="animate-bounce">
    </div>

    <!-- Dynamic Slide Content -->
    <h1 id="slide-title" class="text-2xl font-bold">Slide Title</h1>
    <p id="slide-content" class="text-lg text-gray-300">Slide Content goes here...</p>
</div>

<div class="slide-navigation-zone left" onclick="prevSlide()"></div>
<div class="slide-navigation-zone right" onclick="nextSlide()"></div>

<script>
    let pageId = 1;
    let slideTimer = setInterval(nextSlide, 30000);

    const slideIcons = {
        1: "{% static 'css/images/globe.png' %}",
    };

    function loadSlideContent() {
        const slideTitle = document.getElementById("slide-title");
        const slideContent = document.getElementById("slide-content");
        const slideIcon = document.getElementById("slide-icon");

        slideTitle.classList.remove("fade-in");
        slideContent.classList.remove("fade-in");
        slideIcon.classList.remove("fade-in");

        setTimeout(() => {
            slideTitle.classList.add("fade-in");
            slideContent.classList.add("fade-in");
            slideIcon.classList.add("fade-in");
        }, 100);


        switch (pageId) {
            case 1:
                slideTitle.innerText = "Get Ready to Travel the World with Audioscape üåé";
                slideContent.innerText = "Take a journey through music from across the globe!";
                break;
            case 2:
                slideTitle.innerText = "Regions Your Favorite Songs Are From";
                slideContent.innerText = "Explore the places your favorite artists are from.";
                break;
            case 3:
                slideTitle.innerText = "Genre-ous Moments Ahead üé∂";
                slideContent.innerText = "These are the genres you've been loving this year.";
                break;
            case 4:
                slideTitle.innerText = "Top Genres";
                slideContent.innerText = "placeholder";
                break;
            case 5:
                slideTitle.innerText = "Counting Down the Beats üîü";
                slideContent.innerText = "placeholder";
                break;
            case 6:
                slideTitle.innerText = "Your Top 10 Songs";
                slideContent.innerText = "placeholder";
                break;
            case 7:
                slideTitle.innerText = "Artist Appreciation Time üé§";
                slideContent.innerText = "placeholder";
                break;
            case 8:
                slideTitle.innerText = "Top Artists";
                slideContent.innerText = "placeholder";
                break;
            case 9:
                slideTitle.innerText = "Pack Your Vibes with Audioscape.AI üå¥";
                slideContent.innerText = "placeholder";
                break;
            case 10:
                slideTitle.innerText = "Your AI Travel Suggestion";
                slideContent.innerText = "placeholder";
                break;
            case 11:
                slideTitle.innerText = "Buzzing With Excitement üêù";
                slideContent.innerText = "placeholder";
                break;
            case 12:
                slideTitle.innerText = "What‚Äôs the Buzz?";
                slideContent.innerText = "placeholder";
                break;
            case 13:
                slideTitle.innerText = "2nd Game intro";
                slideContent.innerText = "placeholder";
                break;
            case 14:
                slideTitle.innerText = "Game 2";
                slideContent.innerText = "placeholder";
                break;
            default:
                slideTitle.innerText = "Summary";
                slideContent.innerText = "Your music journey at a glance!";
                break;
        }
        document.getElementById("slide-icon-img").src = slideIcons[pageId];
    }

    // Function to go to the next slide
    function nextSlide() {
        if (pageId < 16) {
            pageId++;
            loadSlideContent();
            resetTimer();
        }
    }

    // Function to go to the previous slide
    function prevSlide() {
        if (pageId > 1) {
            pageId--;
            loadSlideContent();
            resetTimer();
        }
    }

    // Reset the timer whenever the user navigates manually
    function resetTimer() {
        clearInterval(slideTimer);
        slideTimer = setInterval(nextSlide, 30000);
    }

    // Load the first slide when the page loads
    window.onload = loadSlideContent;
</script>

</body>
</html>
