{% extends 'home/base.html' %}
{% block content %}
    <div class="container mx-auto p-6">
        <div class="grid grid-cols-3 gap-6">
            <!-- Trigger Button for Modal -->
            <div class="card bg-base-100 shadow-lg">
                <div class="card-body items-center text-center">
                    <h2 class="card-title mt-4">Create New Wrapped</h2>
                    <button onclick="toggleModal('createModal')" class="btn btn-primary relative">
                        <span class="w-6 h-6">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                            </svg>
                        </span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div id="createModal" class="modal hidden fixed inset-0 flex items-center justify-center z-50">
            <div class="modal-box relative bg-gray-800 text-white p-6 rounded-lg shadow-lg">
                <button onclick="toggleModal('createModal')" class="absolute top-2 right-2 btn btn-circle btn-sm">âœ•</button>
                <h2 class="font-bold text-lg mb-4">Create New Wrapped</h2>
                <p>Select the length of time for music data taken (note: buttons don't determine the amount of slides, just time music data is taken)</p>
                <div class="flex justify-around my-4">
                    <button class="btn btn-outline btn-accent">SM</button>
                    <button class="btn btn-outline btn-accent">M</button>
                    <button class="btn btn-outline btn-accent">L</button>
                </div>
                <div class="flex justify-between items-center my-4">
                    <span>Public/Private</span>
                    <input type="checkbox" class="toggle toggle-primary">
                </div>
                <div class="flex justify-between items-center my-4">
                    <span>Duo Wrapped?</span>
                    <input type="checkbox" class="toggle toggle-secondary">
                </div>
                <div class="flex justify-end space-x-4 mt-4">
                    <button onclick="submitForm()" class="btn btn-success">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.toggle('hidden');
        }

        function submitForm() {
            // Logic to handle form submission
            toggleModal('createModal');
        }
    </script>
{% endblock %}
