{% comment %}
    wrap = Wrap whose thumbnail is being displayed
{% endcomment %}

<div class="card bg-base-100 items-center shadow-lg text-center">
    <h2 class="card-title mt-4"><strong>Created at: {{ wrap.time_created }}</strong></h2>
    {% if wrap.creator2 %}
        Duo-Wrapped
    {% endif %}
    <br>
    Public: {% if wrap.public %} Yes {% else %} No {% endif %}
</div>
